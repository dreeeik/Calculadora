<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header> CALCULADORA </header>
    <div>
        <input class="display"> 
        <button class="gray" onclick="limpar()">AC</button>
        <button class="gray" onclick="inverse()"> +/-</button>
        <button class="operador" onclick="adicionar('/')">/</button>
        <button class="operador" onclick="adicionar('*')">*</button>
        <button class="number" onclick="adicionar(7)" >7</button>
        <button class="number" onclick="adicionar(8)" >8</button>
        <button class="number" onclick="adicionar(9)" >9</button>
        <button class="number" onclick="adicionar('-')" >-</button>
        <button class="number" onclick="adicionar(4)" >4</button>
        <button class="number" onclick="adicionar(5)" >5</button>
        <button class="number" onclick="adicionar(6)" >6</button>
        <button class="number" onclick="adicionar('+')" >+</button>
        <button class="number" onclick="adicionar(1)" >1</button>
        <button class="number" onclick="adicionar(2)" >2</button>
        <button class="number" onclick="adicionar(3)" >3</button>
        <button class="igual sinal" onclick="calculo()">=</button>
        <button class="number zero"  onclick="adicionar(0)">0</button>
        <button class="number " onclick="adicionar('.')" >.</button>
   

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
